<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <H1 class="text-center"><b>Parceiro</b><img src="https://i.imgur.com/vhG45bB.png" alt="" width="70px"></H1>
                    <div class="form-group">
                        <label for="nome"><p><b>Nome Fantasia</b></p></label>
                        <input [(ngModel)]="parceiro.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="form-group">
                        <label for="nome"><p><b>CNPJ</b></p></label>
                        <input [(ngModel)]="parceiro.cnpj" class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="form-group">
                        <label for="E-mail"><p><b> E-mail</b></p></label>
                        <input [(ngModel)]="parceiro.email" class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="Celular"><p><b> Celular</b></p></label>
                        <input [(ngModel)]="parceiro.telefone" class="form-control" type="text" name="celular" id="celular" placeholder="Seu nÃºmero de celular">
                    </div>
                    <div class="form-group">
                        <label for="foto"><p><b> Link da Foto</b></p></label>
                        <input [(ngModel)]="parceiro.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha"><p><b> Senha</b></p></label>
                        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha"><p><b>Confirmar Senha</b></p></label>
                        <input [(ngModel)]="parceiro.senha" class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua Senha">
                    </div>
                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn mr-4 core btn-squaree " routerLink='/entrar'><p><b> Cancelar</b></p></button>
                        <button type="submit" class="btn cor btn-square" (click)="cadastrarParceiro()"><p><b>Cadastrar</b></p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
