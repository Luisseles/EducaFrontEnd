
<div class="container-fluid body" id="img-bg">
    <div class="row">
        
        <div class="col-md-6"></div>
        
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center body">
                <div class="col-md-10">
                    <H1 class="text-center text-white"><b>Parceiro</b></H1>
                    <div class="form-group">
                        <label for="nome" class="text-white"><p><b>Nome Fantasia</b></p></label>
                        <input [(ngModel)]="parceiro.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="form-group">
                        <label for="nome" class="text-white"><p><b>CNPJ</b></p></label>
                        <input [(ngModel)]="parceiro.cnpj" class="form-control" type="text" name="nome" id="nome" placeholder="CNPJ">
                    </div>
                    <div class="form-group">
                        <label for="E-mail" class="text-white"><p><b> E-mail</b></p></label>
                        <input (input)="conferirEmail($event)" class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="ConfirmarE-mail" class="text-white"><p><b> Confirme seu e-mail</b></p></label>
                        <input [(ngModel)]="parceiro.email" class="form-control" type="cemail" name="cemail" id="cemail" placeholder="Confirme seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="Celular" class="text-white"><p><b> Celular</b></p></label>
                        <input [(ngModel)]="parceiro.telefone" class="form-control" type="text" name="celular" id="celular" placeholder="Seu nÃºmero de celular">
                    </div>
                    <div class="form-group">
                        <label for="foto" class="text-white"><p><b> Link da Foto</b></p></label>
                        <input [(ngModel)]="parceiro.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha" class="text-white"><p><b> Senha</b></p></label>
                        <input (input)="conferirSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha" class="text-white"><p><b>Confirmar Senha</b></p></label>
                        <input [(ngModel)]="parceiro.senha" class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua Senha">
                    </div>
                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn mr-4 core btn-squaree text-white " routerLink='/inicio'><p><b> Cancelar</b></p></button>
                        <button type="submit" class="btn cor btn-square text-white" (click)="cadastrarParceiro()"><p><b>Cadastrar</b></p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
