<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Aluno</h1>

                    <div class="form-group">
                        <label for="usuario">E-mail</label>
                        <input [(ngModel)]="usuarioLogin.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Exemplo: usuario@email.com">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]="usuarioLogin.senha" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-success" (click)="entrarUsuario()">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">
                    <p class="text-center">Ainda não é nosso Aluno? <a routerLink="/cadastrarUsuario">Cadastre-se</a></p>

                </div>
            </div>
        </div>
    </div>
</div>
