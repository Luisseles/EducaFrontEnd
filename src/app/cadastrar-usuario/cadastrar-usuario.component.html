<div class="container-fluid">
    <div class="row">

        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center"> Aluno</h1>
                    <div class="form-group">
                        <label for="nome"><p><b>Nome Completo</b></p></label>
                        <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="form-group">
                        <label for="pronome"><p> <b> Pronome </b></p></label>
                       <select class="form-control" type="text" name="pronome" id="pronome" (change)="proname($event)">
                       <option> Selecione seu pronome</option>
                       <option value="ela">Ela/Dela</option>
                       <option value="ele">Ele/Dele</option>
                       <option value="nulo">Prefiro não declarar</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="E-mail"><p><b> E-mail</b></p></label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="email" name="email" id="email" placeholder="Seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="conferirUsuario"><p><b> Confirme seu e-mail</b></p></label>
                        <input (input)="conferirUsuario($event)" class="form-control" type="text" name="cusuario" id="cusuario" placeholder="Confirme seu e-mail">
                    </div>
                    <div class="form-group">
                        <label for="Celular"><p><b> Celular</b></p></label>
                        <input [(ngModel)]="usuario.telefone" class="form-control" type="text" name="celular" id="celular" placeholder="Seu número de celular">
                    </div>
                    <div class="form-group">
                        <label for="foto"><p><b> Link da Foto</b></p></label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha"><p><b> Senha</b></p></label>
                        <input (input)="conferirSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua Senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha"><p><b>Confirmar Senha</b></p></label>
                        <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua Senha">
                    </div>
                    <div class="d-flex justify-content-center">

                        <button type="submit" class="btn mr-4 core btn-squaree " routerLink='/inicio'><p><b> Cancelar</b></p></button>
                        <button type="submit" class="btn cor btn-square" (click)="cadastrarUsuario()"><p><b>Cadastrar</b></p></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
